version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-llm-engine
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - app-network  # Changed to app-network

  app:
    build: ./LLM
    container_name: my-app
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434  # Added this line
    networks:
      - app-network  # Added this line - same network as ollama

networks:
  app-network:  # Changed from ollama-network to app-network
    driver: bridge

volumes:
  ollama_data:
  driver: local